<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi TV Station Dual</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, main {
      padding: 1rem;
    }
    #buscador {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    #canales-inferiores {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 1rem;
      background: #222;
    }
    .canal {
      background: #333;
      border-radius: 10px;
      padding: 0.5rem;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .canal button {
      margin-top: 4px;
      background: #555;
      color: white;
      border: none;
      padding: 4px 6px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .canal button:hover {
      background: #777;
    }
    .player-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    video {
      width: 100%;
      height: 30vh;
      background: #000;
    }
    @media(min-width: 768px) {
      .player-container {
        flex-direction: row;
      }
      video {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi TV Station Dual</h1>
    <input type="text" id="buscador" placeholder="Buscar canal..." oninput="filtrarCanales()" />
    <input type="file" id="fileInput" accept=".json,.m3u" />
    <button onclick="cargarArchivo()">ðŸ“‚ Cargar Lista</button>
  </header>
  <main>
    <div class="player-container">
      <video id="player1" controls autoplay></video>
      <video id="player2" controls autoplay></video>
    </div>
    <div id="canales-inferiores"></div>
  </main>

  <script>
    let playlist = JSON.parse(localStorage.getItem("playlist")) || [...Array(10000)].map((_, i) => ({
      name: `Canal ${i + 1}`,
      url: `https://vod.mycamtv.net/${i + 1}.m3u8`
    }));
    localStorage.setItem("playlist", JSON.stringify(playlist));

    const player1 = document.getElementById("player1");
    const player2 = document.getElementById("player2");

    function reproducirConHLS(player, url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          player.play();
        });
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = url;
        player.addEventListener('loadedmetadata', () => player.play());
      } else {
        alert("Este navegador no soporta reproducciÃ³n HLS (.m3u8).");
      }
    }

    function reproducirCanal(index, playerNum) {
      const canal = playlist[index];
      const targetPlayer = playerNum === 2 ? player2 : player1;
      reproducirConHLS(targetPlayer, canal.url);
    }

    function cargarListaInferior() {
      const contenedor = document.getElementById("canales-inferiores");
      contenedor.innerHTML = "";
      playlist.forEach((canal, index) => {
        const div = document.createElement("div");
        div.className = "canal";

        const label = document.createElement("div");
        label.textContent = canal.name || `Canal ${index + 1}`;

        const btn1 = document.createElement("button");
        btn1.textContent = "Player 1";
        btn1.onclick = () => reproducirCanal(index, 1);

        const btn2 = document.createElement("button");
        btn2.textContent = "Player 2";
        btn2.onclick = () => reproducirCanal(index, 2);

        div.appendChild(label);
        div.appendChild(btn1);
        div.appendChild(btn2);
        contenedor.appendChild(div);
      });
    }

    function filtrarCanales() {
      const filtro = document.getElementById("buscador").value.toLowerCase();
      const contenedor = document.getElementById("canales-inferiores");
      contenedor.innerHTML = "";
      playlist.forEach((canal, index) => {
        if (canal.name.toLowerCase().includes(filtro)) {
          const div = document.createElement("div");
          div.className = "canal";

          const label = document.createElement("div");
          label.textContent = canal.name;

          const btn1 = document.createElement("button");
          btn1.textContent = "Player 1";
          btn1.onclick = () => reproducirCanal(index, 1);

          const btn2 = document.createElement("button");
          btn2.textContent = "Player 2";
          btn2.onclick = () => reproducirCanal(index, 2);

          div.appendChild(label);
          div.appendChild(btn1);
          div.appendChild(btn2);
          contenedor.appendChild(div);
        }
      });
    }

    function cargarArchivo() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;

        if (file.name.endsWith(".json")) {
          try {
            const data = JSON.parse(content);
            if (Array.isArray(data)) {
              playlist = data;
              localStorage.setItem("playlist", JSON.stringify(playlist));
              cargarListaInferior();
            } else {
              alert("JSON invÃ¡lido");
            }
          } catch {
            alert("Error al analizar el JSON");
          }
        } else if (file.name.endsWith(".m3u")) {
          const lines = content.split("\\n");
          const newPlaylist = [];
          let currentName = "";

          lines.forEach(line => {
            line = line.trim();
            if (line.startsWith("#EXTINF")) {
              const nameMatch = line.match(/,(.*)$/);
              if (nameMatch) currentName = nameMatch[1].trim();
            } else if (line && !line.startsWith("#")) {
              newPlaylist.push({ name: currentName || "Canal", url: line });
              currentName = "";
            }
          });

          if (newPlaylist.length > 0) {
            playlist = newPlaylist;
            localStorage.setItem("playlist", JSON.stringify(playlist));
            cargarListaInferior();
          } else {
            alert("No se encontraron canales vÃ¡lidos en el archivo M3U");
          }
        }
      };
      reader.readAsText(file);
    }

    cargarListaInferior();
  </script>
</body>
</html>
